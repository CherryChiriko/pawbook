
<div class="container rounded">
    
    <div id="table-div" class="rounded">
    <table class="table text-center">
        <thead>
            <tr><td>   </td></tr>
            <tr colspan="3">{{friend.name}}</tr>
            <tr>   <td>   </td>      </tr>
        </thead>
        <tbody *ngFor="let chat of arr">
            <tr *ngFor="let body of chat.content; let i=index">
                <td class="col-1 pic" >
                    <img src="{{getPicture(chat.senderId)}}" *ngIf="i === 0">
                </td>
                <td class="col-2"  >
                    {{chat.content[i]}}
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="input-group mb-3">
        <input type="text" (change)="addMsgContent($event)" 
        class="form-control">
        <div class="input-group-append">
          <button class="btn" type="button" (click)="add()">
            <i class="material-symbols-outlined">send</i>
        </button>
        </div>
    </div>
</div>
