<div class="d-flex flex-row  fixed-bottom w-100" id="chatbox-div">
<!-- <div class="row row-cols-1 row-cols-sm-3 g-4" > -->
    <div *ngFor="let friendId of openChats; let i=index">
    <div class="card h-100 text-center">
        <button class="btn" (click)="toggleChat(i)">
            <img src="{{getPicture(friendId)}}">
            <i class="material-symbols-outlined">chat_bubble</i>
                <!-- <i class="material-symbols-outlined">close</i> -->
        </button>
    </div>
<app-chatbox [friendId] = "friendId" 
(closeBox)="closeBoxHandler($event)"
(reduceBox)="reduceBoxHandler($event)"
></app-chatbox>
